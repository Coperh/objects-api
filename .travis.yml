dist: bionic

language: python

cache: pip

python: 3.8

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10-postgis-2.4

env:
  global:
  - DJANGO_SETTINGS_MODULE=objects.conf.ci
  - SECRET_KEY=dummy
  - DB_PASSWORD=
  - DB_USER=postgres

before_install:
  - sudo apt-get update
  - sudo apt-get install libgdal-dev gdal-bin
  - gdal-config --version

install:
  - pip install -r requirements/ci.txt
  - pip install codecov
  - npm ci
  - npm run build

before_script:
  - psql -U postgres -c "create extension postgis"

jobs:
  include:
    # Run jobs in parallel in stage Tests
    - stage: "Tests"
      name: "Unit tests"
      script:
        - python src/manage.py collectstatic --noinput --link
        - coverage run src/manage.py test src

    - name: "Code imports"
      before_install: skip
      install:
        - pip install isort
      before_script: skip
      script: isort . --check-only --diff

    - name: "Code format"
      before_install: skip
      install:
        - pip install black
      before_script: skip
      script: black --check src --diff

    - name: "Docker image build"
      before_install: skip
      install: skip
      before_script: skip
      script: docker build .

    - stage: Push Docker image
      name: "Push Docker image"
      before_install: skip
      install: skip
      before_script: skip
      script: skip
      after_success: skip
      deploy:
        - provider: script
          script: bin/docker_push.sh latest
          on:
            branch: master

        - provider: script
          script: bin/docker_push.sh $TRAVIS_TAG
          on:
            tags: true

after_success:
  - codecov
